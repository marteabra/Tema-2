    <header>
        <nav id="navigation">
            <a href="./../sites/index.html" aria-label="hjem">

    <section>

            <div class="cart-items">

            <div class="cart-items">

                    <h3>iPhone 13 pro</h3>
                    <p>128 GB</p>
                </div>

                <div class="total-price">12 290</div>

            </div>
        </div>
        <div class="cart">
            
            <div>
            <h2>Ordreoversikt</h2>
